<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记列表</title>
</head>
<body>
<P>
    {{username}}的笔记
    <a href="/note/add">添加新笔记</a>
    <a href="/index">返回首页</a>
</p>
<form>
    <table>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.title }}</td>
            <td>{{ note.create_time }}</td>
            <td>{{ note.update_time }}</td>
            <td><a href="/note/update_note/{{note.id}}">更新</a></td>
            <td><a href="/note/delete_note?note_id={{note.id}}">删除</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
</html>
